name: EpicBook CI/CD (Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # üîê Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # üê≥ Build & Push Backend Image
    - name: Build & Push Backend Image
      run: |
        docker build -t $DOCKERHUB_USERNAME/epicbook-backend:latest ./backend
        docker push $DOCKERHUB_USERNAME/epicbook-backend:latest

    # üê≥ Build & Push Nginx Image
    - name: Build & Push Nginx Image
      run: |
        docker build -t $DOCKERHUB_USERNAME/epicbook-nginx:latest ./backend/nginx
        docker push $DOCKERHUB_USERNAME/epicbook-nginx:latest

    # üöÄ Deploy on VM
    - name: Deploy to VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.SSH_HOST }}
        username: ${{ env.SSH_USER }}
        key: ${{ env.SSH_KEY }}
        script: |
          cd /home/ubuntu/theepicbook
          ./deploy.sh
